<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="watermark">Code by Adeem Amir</div>
    <div class="question"><h1>Digital Clock</h1></div>


  <div class="container">
    <h1 id="modeTitle">Digital Clock (WIP)</h1>
    <div id="clock" class="clock"></div>
    <div id="controls">
      <input type="text" id="cityInput" placeholder="Enter city (e.g., New York)" />
      <button onclick="updateCityTime()">Set Time</button>
    </div>
    <div id="stopwatch" class="hidden">
      <span id="stopwatchTime">00:00:00</span>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
    <div id="timer" class="hidden">
      <input type="number" id="timerInput" placeholder="Enter seconds" />
      <button onclick="startTimer()">Start</button>
      <span id="timerTime">00:00</span>
    </div>
  </div>


    <div class="backbutt_loc">
        <button class='sp_button' onclick="gotoBack()">Back</button>
        <button class='sp_button' onclick="gotoHome()">Home</button>
    </div>
    
    <script src="./script.mjs"></script>
</body>
</html>
