    <div class="container container_ovr">
        <div class="question">
            <h2>1. Positive Integer Operations</h2>
            <input type="number" id="posInt" class="defInp" placeholder="Enter a positive integer" />
            <button onclick="processPositiveInteger()">Process</button>
            <div class="output" id="posIntOutput"></div>
        </div>
    </div>

    <div class="container container_ovr">
        <div class="question">
            <h2>2. Negative Floating Point Operations</h2>
            <input type="number" step="any" id="negFloat" class="defInp" placeholder="Enter a negative float" />
            <button onclick="processNegativeFloat()">Process</button>
            <div class="output" id="negFloatOutput"></div>
        </div>
    </div>
    
    <div class="container container_ovr">
        <div class="question">
            <h2>3. Absolute Value</h2>
            <input type="number" id="absValueInput" class="defInp" placeholder="Enter a number" />
            <button onclick="displayAbsoluteValue()">Get Absolute Value</button>
            <div class="output" id="absValueOutput"></div>
        </div>
    </div>
    
    <div class="container container_ovr">
        <div class="question">
            <h2>4. Dice Simulation</h2>
            <button onclick="simulateDice()">Roll Dice</button>
            <div class="output" id="diceOutput"></div>
        </div>
    </div>
    
    <div class="container container_ovr">
        <div class="question">
            <h2>5. Coin Toss Simulation</h2>
            <button onclick="tossCoin()">Toss Coin</button>
            <div class="output" id="coinOutput"></div>
        </div>
    </div>
    
    <div class="container container_ovr">
        <div class="question">
            <h2>6. Random Number Between 1 and 100</h2>
            <button onclick="showRandomNumber()">Show Random Number</button>
            <div class="output" id="randomNumOutput"></div>
        </div>
    </div>
    
    <div class="container container_ovr">
        <div class="question">
            <h2>7. Weight Input Parsing</h2>
            <input type="text" id="weightInput" class="defInp" placeholder="Enter your weight" />
            <button onclick="parseWeight()">Submit Weight</button>
            <div class="output" id="weightOutput"></div>
        </div>
    </div>
    
    <div class="container container_ovr">
        <div class="question">
            <h2>8. Secret Number Game</h2>
            <input type="number" id="userGuess" class="defInp" placeholder="Enter a number between 1 and 10" />
            <button onclick="checkGuess()">Check Guess</button>
            <div class="output" id="secretNumberOutput"></div>
        </div>
    </div>
